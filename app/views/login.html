<div>
  <form ng-submit="login()" role="form" class="form-signin"> 
    <h2 class="form-signin-heading">S'authentifier</h2>
    <div>
      <div class="form-group">
        <input class="form-control" id="login" type="email" placeholder="Adresse email" ng-model="user.login" required>
      </div>
    </div>
    <div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Mot de passe" ng-model="user.password" required>
      </div>
    </div>
    <div>
      <div class="center">
        <button class="btn btn-lg btn-primary btn-block">Valider</button>
      </div>
    </div>
  </form>
</div>
