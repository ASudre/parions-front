<div class="loginBox row">

  <div class="imageLogin col-sm-offset-3 col-sm-2">
    <img src="images/clipboard.svg">
  </div>

  <div class="loginBoxContent primaryColor col-sm-3">
    <form ng-submit="login()" role="form"> 
      <div>
        <div class="form-group">
          <input class="form-control" id="login" placeholder="Login" ng-model="user.login" ng-focus="focusInputLogin=true" ng-blur="focusInputLogin=false" required>
          <label class="loginIcon fa fa-user" ng-class="{primaryColor : focusInputLogin}" for="login"></label>
        </div>
      </div>
      <div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Mot de passe" ng-model="user.password" ng-focus="focusInputPassword=true" ng-blur="focusInputPassword=false" required>
          <label class="passwordIcon fa fa-lock" ng-class="{primaryColor : focusInputPassword}" for="password"></label>
        </div>
      </div>
      <div>
        <div class="boutonValiderLogin">
          <button class="btn btn-lg btn-block primaryBackgroundColor">Valider</button>
        </div>
      </div>
    </form>
  </div>
</div>
