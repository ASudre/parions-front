<div class="loginBox">
  <form ng-submit="login()" role="form"> 
    <div>
      <div class="form-group">
        <input class="form-control" id="login" placeholder="Adresse email" ng-model="user.login" required>
      </div>
    </div>
    <div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Mot de passe" ng-model="user.password" required>
      </div>
    </div>
    <div>
      <div class="center">
        <button class="btn btn-lg btn-primary btn-block accent-color">Valider</button>
      </div>
    </div>
  </form>
</div>
